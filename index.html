<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>



    <h1 class="headline">Blog</h1>

    <section class="top-bar">

        <button type="button" class="home-button">Home</button>
        <button type="button" class="post-button">Post</button>
        <div class="empty-space"></div>
        <button type="button" class="login-button">Login</button>
        <button type="button" class="register-button">Register</button>
        <button type="button" class="posts-button" hidden>My Posts</button>
        <button type="button" class="profile-button" hidden>Profile</button>
    </section>

    <form class="login" hidden>
        <input type="text" class="login-username" placeholder="Username" required>
        <input type="password" class="login-password" placeholder="Password" required>
        <button type="submit" class="submit-login">Login</button>
        <p class="login-message" hidden></p>
    </form>

    <form class="register" hidden>
        <input type="text" class="register-firstname" placeholder="Firstname" required>
        <input type="text" class="register-lastname" placeholder="Lastname" required>
        <input type="text" class="register-username" placeholder="Username" required>
        <input type="password" class="register-password" placeholder="Password (minimum 6 signs)" minlength="6" required>
        <input type="password" class="register-password-confirm" placeholder="Enter your password again" minlength="6" required>
        <button type="submit" class="submit-registration">Register</button>
        <p class="register-message" hidden></p>

    </form>

    <form class="blogpost" hidden>
        <input type="text" class="blogtext" placeholder="Write your blog text here!" required>
        <button type="submit" class="blogpost-submit-button">Post</button>
        <p class="post-message" hidden></p>
    </form>

    <form class="comment">
        <input type="text" class="comment-text" placeholder="Write your comment here..." required>
        <button type="submit" class="comment-submit-button">Submit</button>
    </form>

    <section class="posts" hidden>
        <h2>Posts</h2>
        <ul class="post-list"></ul>
    </section>

    <section class="profile" hidden>
        <h1>Profile</h1>
    </section>

    <form class="update" hidden>
        <input type="text" class="update-firstname" placeholder="Firstname" required>
        <input type="text" class="update-lastname" placeholder="Lastname" required>
        <input type="text" class="update-username" placeholder="Username" required>
        <input type="password" class="update-password" placeholder="Password (minimum 6 signs)" minlength="6" required>
        <input type="password" class="update-password-confirm" placeholder="Enter your password again" minlength="6" required>
        <button type="submit" class="submit-update">update</button>
        <p class="update-message" hidden></p>
    </form>

    <form class="update-post" hidden>
        <input type="text" class="update-posttext">
        <button type="submit" class="submit-update-post">Submit</button>
    </form>

    <section class="my-posts">
        <ul class="my-posts-list"></ul>
    </section>

</body>
